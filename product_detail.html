<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .product-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .product-image {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </nav>
    <div class="product-container">
        <img id="product-image" class="product-image" src="" alt="Product Image">
        <div class="product-info">
            <p id="product-name" class="product-name"></p>
            <p id="product-price" class="product-price"></p>
            <p id="product-description" class="product-description"></p>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
            <a href="cart.html" class="btn btn-secondary">View Cart</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const price = params.get('price');
            const description = params.get('description');
            const image = params.get('image');

            document.getElementById('product-name').textContent = name;
            document.getElementById('product-price').textContent = price;
            document.getElementById('product-description').textContent = description;
            document.getElementById('product-image').src = image;
        };
        function addToCart() {
            const name = document.getElementById('product-name').textContent;
            const price = document.getElementById('product-price').textContent;
            const image = document.getElementById('product-image').src;

            const product = {
                name: name,
                price: price,
                image: image
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to your cart!`);
        }
    </script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
